<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProdActivities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Comic Neue', cursive;
    }
    .fade-out {
      transition: opacity 1s ease-out;
      opacity: 0;
    }
  </style>
</head>
<body class="bg-[#2af2a0] flex items-center justify-center min-h-screen">
  <div id="splash" class="w-full h-full absolute top-0 left-0 flex items-center justify-center z-10 bg-[#2af2a0]">
    <span class="text-black text-4xl font-bold">ProdActivities</span>
  </div>

  <script>
    // Fade out after 2 seconds
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('fade-out');

      // After fade animation ends (1s), redirect to login.html
      setTimeout(() => {
        window.location.href = 'log in.html';
      }, 1000);
    }, 2000);
  </script>
</body>
</html>
